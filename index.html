<!DOCTYPE html>
<html>
    <head>
        <title>Alex's Game Preference Platforms</title>
        <link rel="stylesheet" type="text/css" href="webpage.css">
    </head>

    <body>
        <div class="navButtons">
            <div>
                <a class="home" href="https://alex-webpage-home.netlify.app" target="">Home</a>
            </div>

            <div>
                <a class="survey" href="https://alex-webpage-survey.netlify.app" target="">Survey</a>
            </div>

            <div>
                <a class="links" href="https://alex-webpage-links.netlify.app" target="">Links</a>
            </div>

            <div>
                <a class="platforms" href="https://alex-webpage-platforms.netlify.app" target="">Platform</a>
            </div>
        </div>

        <div class="platformLinks">
            <h1>Platforms to Play Games On</h1>
        </div>

        <fieldset class="platformSet1">
            <div>
                <label for="steam" class="steamLabel">Steam</label>
                <a class="steamApp" href="https://store.steampowered.com/" target="_blank">
                    <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="steamLogo" class="logo1">
                </a>
            </div>

            <div>
                <label for="playStation" class="playstationLabel">Playstation</label>
                <a class="playStation5" href="https://www.playstation.com/en-us/" target="_blank">
                    <img src="playstation-icon.webp" alt="PSLogo" class="logo2">
                </a>
            </div>
        </fieldset>

        <fieldset class="platformSet2">
            <div>
                <label for="nintendo" class="nintendoLabel">Nintendo Switch</label>
                <a class="nintendoSwitch" href="https://www.nintendo.com/switch/" target="_blank">
                    <img src="Nintendo.png" alt="nintendoLogo" class="logo3">
                </a>
            </div>

            <div>
                <label for="PC" class="pcLabel">PC</label>
                <a class="PCgaming" href="https://www.ibuypower.com/" target="_blank">
                    <img src="pc-gamer.png" alt="PCLogo" class="logo4">
                </a>
        </fieldset>

        <fieldset class="platformSet3">
            <div>
                <label for="mobile" class="mobileLabel">Mobile Phone</label>
                <a class="mobilePhone" href="https://play.google.com/store/games?hl=en_US&gl=US" target="_blank">
                    <img src="mobile-gaming.avif" alt="phoneLogo" class="logo5">
                </a>
            </div>

            <div>
                <label for="VR" class="vrLabel">Virtual Reality</label>
                <a class="VRGaming" href="https://www.oculus.com/rift-s/" target="_blank">
                    <img src="oculus-rift.png" alt="VRLogo" class="logo6">
                </a>
        </fieldset>

    </body>
</html>
